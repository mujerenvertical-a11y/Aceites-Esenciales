<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción Mensual doTERRA</title>
    <style>
        /* Estilo Minimalista Personalizado */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #DFD2BA; /* Fondo solicitado */
            color: #491139; /* Color de letra solicitado */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 300;
            color: #491139; 
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #491139;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* Estilo de las Tarjetas */
        .pais-card {
            background: #fff;
            border: 1px solid #491139; /* Contorno solicitado */
            padding: 30px 15px;
            text-align: center;
            text-decoration: none;
            color: #491139; /* Letra solicitada */
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pais-card:hover {
            background-color: #f5f0e8;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(73, 17, 57, 0.1);
        }

        .pais-card span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Pie de página */
        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #491139;
            width: 100%;
            max-width: 600px;
        }

        footer a {
            color: #491139;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
